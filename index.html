<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="description"
      content="Javascript Homework Assignment - 2020-11-18; Tip Calculator"
    />
    <meta name="author" content="Kelsey McClanahan" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/1c973cd7ab.js"
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Goldman&family=Saira+Extra+Condensed&display=swap"
      rel="stylesheet"
    />
    <title>Tip Calculator</title>
    <link rel="stylesheet" href="css/styles.css" />
  </head>

  <!-- ================================================================
       ================================================================
  -->

  <body>
    <div class="flex-container">
      <div id="title-area">
        <h3 id="title-text">
          <i class="fas fa-calculator" id="title-icon"></i>Tip Calculator
        </h3>
      </div>
      <div id="calc-area">
        <form action="#" method="GET">
          <p class="p-calc">
            Bill Amount:&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;$
            <input
              class="text-input"
              type="text"
              name="billAmount"
              id="bill-amount"
              size="8"
              maxlength="8"
            />
          </p>
          <p class="p-calc">
            Service Rating:&nbsp;&nbsp;&nbsp;
            <select name="serviceRating" id="service-rating">
              <option value="excellent">Excellent</option>
              <option value="good">Good</option>
              <option value="ok">Okay</option>
              <option value="mediocre">Mediocre</option>
              <option value="terrible">Terrible</option>
            </select>
          </p>
          <p class="p-calc">
            How many sharing the bill?&nbsp;
            <input
              class="text-input"
              type="text"
              name="countOfDiners"
              id="diner-count"
              size="2"
              maxlength="2"
            />
          </p>
          <p id="p-calc-button">
            &nbsp;
            <button id="calc-btn">Calculate!</button>
          </p>
          <hr id="hr-bottom-divider" />
          <p class="p-calc">
            Each person's tip amount: &nbsp;&nbsp;&nbsp;$
            <input
              class="text-input"
              type="text"
              name="tipAmount"
              id="tip-amount"
              size="6"
              maxlength="6"
              readonly
            />
          </p>
        </form>
      </div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
